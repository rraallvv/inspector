<link rel="import" href="packages://ui-kit/widget/index.html">
<link rel="import" href="app://editor/page/ui/index.html">
<link rel="import" href="app://editor/page/ui/props/index.html">

<dom-module id="editor-inspector">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
      }

      .select-type {
        text-transform: uppercase;
        font-weight: bold;
      }

      #content {
        position: relative;
        overflow-x: hidden;
        overflow-y: auto;
      }

      .highlight {
        position: absolute;
        border: 2px solid #0f0;
        background-color: rgba( 0, 128, 0, 0.2 );
        box-sizing: border-box;

        pointer-events: none;
      }

      editor-toolbar {
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
      }

      .title {
        font-weight: bold;
      }

      i.uninspect {
        font-size: 14px;
      }

      i.inspecting {
        font-size: 14px;
        color: #0f0;
      }

      i.connecting {
        font-size: 14px;
        color: #f90;
      }
    </style>

    <div id="content" class="flex-1"></div>
    <editor-toolbar>
      <span class="title">{{_inspectType}}</span>
      <span class="flex-1"></span>
      <i class$="{{_inspectState(inspectState)}}"></i>
    </editor-toolbar>
    <div id="highlightBorder" class="highlight fit" hidden="{{!dropAccepted}}"></div>
    <editor-loader id="loader" text="[[_T('SHARED.loading')]]" mask></editor-loader>
  </template>

  <script src="inspector.js"></script>
</dom-module>
