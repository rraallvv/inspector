<dom-module id="inspector-audio-preview"><template><style>:host {
        position: relative;
        height: 300px;
        overflow: hidden;

        @apply(--layout-vertical);
      }

      .view {
        position: relative;
        box-shadow: inset 0 0 15px 5px rgba(0,0,0,0.5);
        background: #292929;
      }

      #content {
        position: absolute;
        top: 15px;
        right: 15px;
        bottom: 15px;
        left: 15px;
      }

      #progressBar {
        position: absolute;

        margin-left: -4px;
        margin-right: -4px;

        width: 10px;
        height: 100%;

        cursor: ew-resize;
      }

      #progressBar .bar {
        position: absolute;
        left: 4px;
        width: 1px;
        height: 100%;

        background-color: #09f;
        cursor: ew-resize;
      }

      .label {
        position: absolute;
        text-align: center;
        width: 100%;

        color: #aaa;
      }

      .audio-info {
        right: 5px;
        top: 4px;
      }

      .time-info {
        right: 5px;
        bottom: 4px;
      }</style><editor-toolbar><editor-button on-click="_onPlayOrPause"><i class$="{{_playIconClass(state)}}"></i></editor-button><editor-button on-click="_onStop"><i class="fa fa-stop"></i></editor-button><editor-button on-click="_onReplay"><i class="fa fa-repeat"></i></editor-button></editor-toolbar><div class="view flex-1"><div id="content"><canvas id="canvas" class="fit" on-mousedown="_onMouseDown"></canvas><div id="progressBar" hidden on-mousedown="_onMouseDown"><div class="bar"></div></div></div><div class="label audio-info">{{audioInfo}}</div><div class="label time-info">{{timeInfo}}</div><editor-loader id="loader" hidden text="[[_T('SHARED.loading')]]" mask></editor-loader></div></template><script src="audio-preview.js"></script></dom-module>
