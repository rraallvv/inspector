<dom-module id="inspector-markdown-preview">
  <link rel="import" type="css" href="code-preview.paraiso.dark.css">

  <template>
    <style>
      :host {
        position: relative;
        overflow-y: auto;
        word-wrap: normal;

        color: #aaa;

        -webkit-user-select: text;
      }

      :host::selection {
        background: #007acc;
      }

      :host * {
        -webkit-user-select: text;
      }

      :host *::selection {
        background: #007acc;
      }

      @font-face {
        font-family: 'DejaVu Sans Mono';
        src: url('unpack://static/fonts/DejaVuSansMono.ttf');
        font-weight: normal;
        font-style: normal;
      }

      pre {
        margin: 0px;
        padding: 10px;
        font-size: 12px;
        font-family: 'DejaVu Sans Mono';

        cursor: auto;
        white-space: pre-wrap;       /* CSS 3 */
        white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
        white-space: -pre-wrap;      /* Opera 4-6 */
        white-space: -o-pre-wrap;    /* Opera 7 */
        word-wrap: break-word;
      }

      pre h1 {
        font-size: 1.5em;
      }

      pre h2 {
        font-size: 1.3em;
      }

      pre h3 {
        font-size: 1.2em;
      }

      pre h4 {
        font-size: 1.1em;
      }

      pre h5 {
        font-size: 1em;
      }
    </style>

    <pre id="code" class="fit"></pre>
  </template>

  <script>
    'use strict';

    Editor.polymerElement({
      properties: {
        type: {
          type: String,
          value: 'unknown',
          observer: '_typeChanged'
        },

        path: {
          type: String,
          value: '',
          observer: '_pathChanged'
        },
      },

      _pathChanged () {
        if ( !this.path || this.type === 'unknown' ) {
          return;
        }

        this._highlightCode();
      },

      _typeChanged () {
        if ( !this.path || this.type === 'unknown' ) {
          return;
        }

        this._highlightCode();
      },

      _highlightCode () {
        const Hljs = require('highlight.js');
        const Fs = require('fire-fs');
        const Marked = require('marked');

        Marked.setOptions({
          highlight: function (code) {
            return Hljs.highlightAuto(code).value;
          }
        });

        let text = Fs.readFileSync( this.path, {encoding: 'utf-8'} );
        let result = Marked( text );

        let codeDOM = Polymer.dom(this.$.code);
        codeDOM.innerHTML = result;
        // console.log(result);
      },
    });
  </script>
</dom-module>
