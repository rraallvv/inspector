<dom-module id="inspector-meta-header">
  <template>
    <style>
      :host {
        flex: none;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
      }

      .icon {
        margin-right: 5px;
      }

      .title {
        font-weight: bold;
        text-overflow: ellipsis;
        overflow: hidden;
      }

      editor-toolbar {
        margin-bottom: 10px;
        border-bottom: 1px solid #666;
      }
    </style>

    <editor-toolbar>
      <span class="flex-1 layout horizontal center">
        <img class="icon" src="{{icon}}">
        <div class="title">{{target.__name__}}</div>
      </span>

      <span class="layout horizontal">
        <editor-button disabled="{{!dirty}}" class="red" on-click="_onRevert">
          <i class="fa fa-close"></i>
        </editor-button>
        <editor-button disabled="{{!dirty}}" class="green" on-click="_onApply">
          <i class="fa fa-check"></i>
        </editor-button>
      </span>
    </editor-toolbar>
  </template>

  <script>
    Editor.polymerElement({

      properties: {
        target: {
          type: Object,
          value: null,
        },

        icon: {
          type: String,
          value: '',
        },

        dirty: {
          type: Boolean,
          value: false,
        },
      },

      _onRevert: function(t) {
        t.stopPropagation(), this.fire("meta-revert", {
          uuid: this.target.uuid
        })
      },

      _onApply: function(t) {
        t.stopPropagation();

		this.fire("meta-apply");
      },
    });
  </script>
</dom-module>
